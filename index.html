<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sumantosh Doubt Clinic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e5ddd5;
        margin: 0;
        padding: 0;
    }

    .header {
        background: #128c7e;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }

    .top-buttons {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #075e54;
    }

    .top-buttons button {
        background: white;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    .members {
        background: #dfe6e9;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        font-weight: bold;
    }

    #chat {
        height: 70vh;
        overflow-y: auto;
        padding: 10px;
    }

    .bubble {
        background: white;
        padding: 8px;
        margin: 10px 0;
        max-width: 70%;
        border-radius: 10px;
        box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
    }

    .incoming {
        margin-right: auto;
    }

    .bubble img {
        max-width: 100%;
        border-radius: 10px;
    }

    .upload-area {
        background: white;
        padding: 10px;
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>

<div class="header">Sumantosh Doubt Clinic</div>

<div class="top-buttons">
    <button onclick="joinGroup()">Join Group</button>
    <button onclick="adminLogin()">Admin Login</button>
</div>

<div class="members">Active Members: 600</div>

<div id="chat"></div>

<div class="upload-area">
    <input type="file" accept="image/*" id="imgInput" onchange="sendPhoto()">
</div>

<script>
function joinGroup() {
    alert("Send your details on WhatsApp to join.");
}

function adminLogin() {
    alert("Admin login coming soon.");
}

function sendPhoto() {
    let file = document.getElementById("imgInput").files[0];
    let reader = new FileReader();

    reader.onload = function(e) {
        let chat = document.getElementById("chat");

        let bubble = document.createElement("div");
        bubble.className = "bubble incoming";

        let img = document.createElement("img");
        img.src = e.target.result;

        bubble.appendChild(img);
        chat.appendChild(bubble);

        chat.scrollTop = chat.scrollHeight;
    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
